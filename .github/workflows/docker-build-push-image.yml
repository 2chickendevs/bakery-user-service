name: Build & Push Docker (develop, staging)

on:
  push:
    branches: [develop, staging]

env:
  GITHUB_REGISTRY_USER: ${{secrets.GHRC_USER}}
  GITHUB_REGISTRY_TOKEN: ${{secrets.GHRC_TOKEN}}

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: "25"
          distribution: "temurin"
          cache: maven

      - name: Maven settings.xml
        run: |
          mkdir -p "$HOME/.m2"
          cat deploy/settings.xml > "$HOME/.m2/settings.xml"

      # Read base version from pom.xml, then apply SNAPSHOT only on develop
      - name: Compute Docker tag version (develop adds -SNAPSHOT)
        id: ver
        run: |
           BASE_VERSION="$(mvn -q -DforceStdout help:evaluate -Dexpression=project.version | sed 's/-SNAPSHOT$//')"
          
           if [[ "${GITHUB_REF_NAME}" == "develop" ]]; then
             VERSION="${BASE_VERSION}-SNAPSHOT"
           else
             VERSION="${BASE_VERSION}"
           fi
          
           echo "version=$VERSION" >> "$GITHUB_OUTPUT"
           echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build (skip tests)
        run: mvn clean install

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/bakery-user-service:${{ steps.ver.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max