name: Build and Test On PRs

on:
  push:
    branches: [ "main" ] 
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      id-token: write  # Required for authentication

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Update the settings.yml file
        run: cat deploy/settings.xml > $HOME/.m2/settings.xml

      - name: Install & test
        run: mvn clean install
