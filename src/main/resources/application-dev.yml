server:
  servlet:
    context-path: /bakery-user-service/api
  port: 8080

db:
  host: localhost
  port: 5432
  name: bakery-user-db
  username: admin
  password: admin

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

app:
  clients:
    googleUserInfo:
      url: https://www.googleapis.com
    googleOauth2Api:
      url: https://oauth2.googleapis.com

spring:
  datasource:
    url: jdbc:postgresql://${db.host}:${db.port}/${db.name}
    username: ${db.username}
    password: ${db.password}

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public
        format_sql: true

  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 250MB

  security:
    oauth2:
      client:
        registration:
          google:
            url: https://accounts.google.com/o/oauth2/v2/auth
            client-id: 123123123
            client-secret: 123123123
            scope: profile email
            redirect-uri: http://localhost:8081/bakery-user-service/api/auth/google/getToken

flyway:
  enabled: true
  baseline-on-migrate: true
  schemas: public
  url: jdbc:postgresql://${db.host}:${db.port}/${db.name}
  userEntity: ${db.username}
  password: ${db.password}

# APPLICATION
allowed:
  urls: http://localhost:3000

jwt:
  secret: 123abcdef123abcdef123=========================
  expiration-ms: 86400000

logging:
  level:
    org:
      hibernate:
        SQL: debug
        orm:
          jdbc:
            bind: trace
